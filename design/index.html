<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mischa Rodchenkov - Design</title>
	<script type="text/javascript" src="../js/lib/jquery.min.js"></script>
	<script type="text/javascript" src="../js/lib/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="../js/lib/materialize.min.js"></script>
	<script type="text/javascript" src="../js/lib/masory.min.js"></script>

	<link rel="stylesheet" type="text/css" href="../css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../css/lib/materialize.min.css">

	<link rel="shortcut icon" type="image/png" href="../img/favicon.png"/>
	<style type="text/css">
		.grid-item{width: 25%}
	</style>
</head>
<body>
	<main>
		<div class="container-fluid p-0">
			<div class="grid p-0 m-0">
				<div class="grid-item">
					<img src="../img/p/1p.png" class="img-fluid materialboxed">
					<img src="../img/p/2p.png" class="img-fluid materialboxed">
					<img src="../img/p/3p.png" class="img-fluid materialboxed">
					<img src="../img/p/4p.png" class="img-fluid materialboxed">
				</div>
				<div class="grid-item">
					<img src="../img/p/5p.png" class="img-fluid materialboxed">
					<img src="../img/p/6p.png" class="img-fluid materialboxed">
					<img src="../img/p/7p.png" class="img-fluid materialboxed">
					<img src="../img/p/8p.png" class="img-fluid materialboxed">
				</div>
				<div class="grid-item">
					<img src="../img/p/9p.png" class="img-fluid materialboxed">
					<img src="../img/p/10p.png" class="img-fluid materialboxed">
					<img src="../img/p/11p.png" class="img-fluid materialboxed">
					<img src="../img/p/12p.png" class="img-fluid materialboxed">
				</div>
				<div class="grid-item">
					<img src="../img/p/13p.png" class="img-fluid materialboxed">
					<img src="../img/p/14p.png" class="img-fluid materialboxed">
					<img src="../img/p/16p.PNG" class="img-fluid materialboxed">
				</div>
			</div>
		</div>
	</main>
	<script type="text/javascript">
		$('.grid').masonry({itemSelector:'.grid-item'});
	    $('.materialboxed').materialbox();
	</script>
</body>
</html>
